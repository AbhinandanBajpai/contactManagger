<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	
	<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2 ">
	
	<div class="my-card  mt-3">
	
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p th:text="${session.message.content}"></p>
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
	<div class="container text-center">
	<img th:src="@{/img/notes.png}" style="width:80px;" alt="" />
	</div>
	<h1 class="text-center">SignUp Here</h1>
	<form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
	
	<!-- name -->
	
	<div class="form-group">
    <label for="email_field">Your Name</label>
    <input type="text" 
           name="name"
           class="form-control" 
           th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ' '}"
           id="email_field" 
           aria-describedby="emailHelp"
           placeholder="Enter Here"
           required="required"
           th:value="${user.name}">
           
           <div id="validationServer03Feedback" class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        
      </div>
           
  </div>
  
  
  <!-- Email -->
	<div class="form-group">
    <label for="name_field">Your Email</label>
    <input type="email" 
           class="form-control" 
           name="email"
           id="name_field" 
           aria-describedby="emailHelp"
           placeholder="Enter Here"
           required="required"
           th:value="${user.email}">
  </div>
  
  <!-- Password -->
	<div class="form-group">
    <label for="password_field"> Password</label>
    <input type="password" 
           name="password"
           class="form-control" 
           id="password_field" 
           aria-describedby="emailHelp"
           placeholder="Enter Here"
           required="required">
  </div>
  	
  <!-- user about -->
  
  <div class="class-form">
  <textarea name="about" th:value="${user.about}" placeholder="Enter Something About Yourself" rows="5" class="form-control"></textarea>
  </div>
  
  <div class="form-group form-check">
  <input type="checkbox" 
         name="agreement" 
         id="agreement"
         class="form-check-input"/>
         
         <label for="agreement">Accept Terms And Conditions</label>
  </div>
  
  <div class="container text-center">
  <button type="submit" class="btn bg-primary text-white">
  Submit
  </button>
  <button type="reset" class="btn bg-warning text-white">
  Reset
  </button>
  </div>
	
	</form>
	
	</div>
	</div>
	</div>
	</div>
	
	</section>
</body>
</html>
