<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/based::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Document</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img src="" style="height: 200px; width: 200px"
							th:src="@{'/img/'+${user.imageUrl}}" class="my_profile_pic"
							alt="profile display image" />

					</div>
					<h1 class="text-center " th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">UserID</th>
								<th scope="col">SCM2020<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Active Account</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About Me</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
